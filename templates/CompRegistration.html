{%extends "adminLayout.html"%}

{% block title %}Company Registration{% endblock %}

{% block content %}

	<div class="d-flex flex-row justify-content-center align-items-center ">
		<div class="col-10">
			<div class="row">
			<div class="fs-2 fw-bold mb-2 col-6">Company Registration</div>
			<div class="input-group col-3 flex-grow">
				<input type="text" class="form-control" placeholder="Search by Company Name">
				<div class="input-group-append">
				<button type="button" class="btn btn-secondary">Search</button>				
				</div>
			</div>
		</div>
			<form class="row g-3">
				<table class="table table-hover">                    
                    <thead>
                      <tr>
                        <th>Company Name</th>
                        <th>Status</th>
                        <th style="text-align: right;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for c in comp%}                    
                      <tr>
                        <td>{{c[1]}}</td>
                        <td>{{c[2]}}</td>
                        <td style="text-align: right;"><button type="button" class="btn btn-primary" onclick = "window.location.href='/admin/compdetails/{{c[0]}}';">View</button></td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
		{%endblock%}
