<!DOCTYPE html>
<html>

<head>
	<title>Company Registration</title>
	<link rel="stylesheet" href="../static/steller.css" />
	<link rel="stylesheet" href="../static/bootstrapcss.css" />
</head>

<body>
	<!-- Page navigation -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded shadow mb-3">
		<div class="container">
			<a class="navbar-brand" href="#">FOCS</a>
			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#about">New Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#service">Registered Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#team">New Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#team">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of page navibation -->
	<div class="d-flex flex-row justify-content-center align-items-center ">
		<div class="col-10">
			<div class="row">
			<div class="fs-2 fw-bold mb-2 col-6">Registered Company</div>
			<div class="input-group col-3 flex-grow">
				<input type="text" class="form-control" placeholder="Search by Company Name">
				<div class="input-group-append">
				<button type="button" class="btn btn-secondary">Search</button>				
				</div>
			</div>
		</div>
			<form class="row g-3">
				<table class="table table-hover">                    
                    <thead>
                      <tr>
                        <th>Company Name</th>
                        <th>Status</th>
                        <th class="text-right">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for i in emp%}                    
                      <tr>
                        <td>{{i[0]}}</td>
                        <td>Pending</td>
                        <td class="text-right"><button type="button" class="btn btn-primary">View</button></td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
			</form>
		</div>

	</div>
	<footer class="page-footer">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-sm-6">
					<p>
						&copy;
						<script>
							document.write(new Date().getFullYear());
						</script>
						- TARUMT FOCS ITP
					</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
