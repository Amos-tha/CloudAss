{%extends "compLayout.html"%}

{% block title %}Applications{% endblock %}
{% block head %}
{{super()}}
<link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css' rel='stylesheet'
    type='text/css'>
<link href='https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css' rel='stylesheet' type='text/css'>

<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script language="JavaScript" type="text/javascript"
    src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script language="JavaScript" type="text/javascript"
    src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
{% endblock %}

{% block content %}
<div class="d-flex flex-column col-10 align-self-center mb-4">
    <div>
        <div class="fs-2 fw-bold mt-4 mb-3">Applications</div>
    </div>
    <div>
        <div class="mb-3">
            <button class="btn btn-primary me-2" id="All">All</button>
            <button class="btn btn-secondary me-2" id="Pending">Pending</button>
            <button class="btn btn-success me-2" id="Accepted">Accepted</button>
            <button class="btn btn-danger" id="Rejected">Rejected</button>
        </div>
        

        <table id='datatable' class='table table-hover' width='100%'>
            <thead>
                <tr>
                    <th style="background-color: rgb(194, 194, 194); ">ID</th>
                    <th style="background-color: rgb(194, 194, 194); ">Status</th>
                    <th style="background-color: rgb(194, 194, 194); ">Date</th>
                    <th style="background-color: rgb(194, 194, 194); ">Position</th>
                    <th style="background-color: rgb(194, 194, 194); ">Allowance (RM)</th>
                    <th style="background-color: rgb(194, 194, 194); ">Duration (month)</th>
                    <th style="background-color: rgb(194, 194, 194); ">Offer Status</th>
                    <th style="background-color: rgb(194, 194, 194); "></th>
                </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var table = $('#datatable').DataTable({
            'processing': true,
            'serverSide': true,
            'serverMethod': 'post',
            'ajax': {
                'url': '/company/GetApplications'
            },
            'lengthMenu': [[10, 25, 50, -1], [10, 25, 50, "All"]],
            searching: true,
            sort: false,
            "serverSide": true,
            'columnDefs': [
                {
                    defaultContent: '<button class="btn btn-secondary btn-sm">More</button>',
                    targets: -1
                },
                {
                    defaultContent: "-",
                    targets: "_all"
                },
            ],
            'columns': [
                { data: 'appID' },
                { data: 'appStatus' },
                { data: 'appliedDateTime' },
                { data: 'position' },
                { data: 'allowance' },
                { data: 'duration' },
                { data: 'offerStatus' },
                { data: null }
            ]
        });

        table.on('click', 'button', function (e) {
            let data = table.row(e.target.closest('tr')).data();
            window.location.replace("/company/appdetails?appid="+data.appID);
        });

        $('#All').on('click', function () {
            // Toggle the filter on the DataTable
            table.search("").draw();
        });

        $('#Pending').on('click', function () {
            // Toggle the filter on the DataTable
            table.search("Pending").draw();
        });

        $('#Accepted').on('click', function () {
            // Toggle the filter on the DataTable
            table.search("Accepted").draw();
        });

        $('#Rejected').on('click', function () {
            // Toggle the filter on the DataTable
            table.search("Rejected").draw();
        });
    });
</script>
{%endblock%}
