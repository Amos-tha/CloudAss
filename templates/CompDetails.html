<!DOCTYPE html>
<html>

<head>
	<title>Company Registration</title>
	<link rel="stylesheet" href="../static/steller.css" />
	<link rel="stylesheet" href="../static/bootstrapcss.css" />
</head>

<body>
	<!-- Page navigation -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded shadow mb-3">
		<div class="container">
			<a class="navbar-brand" href="#">FOCS</a>
			<button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#about">New Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#service">Registered Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#team">New Company</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#team">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of page navibation -->
	<div class="d-flex flex-row justify-content-center align-items-center ">
		<div class="col-8">
			<div class="fs-2 fw-bold text-center mb-2">Company Details</div>
			<form class="row g-3">
				<div class="col-6">
					<label for="inputName" class="form-label">Company Name</label>
					<input type="text" class="form-control border-3" id="inputName" required>
				</div>
				<div class="col-6">
					<label for="inputEmail" class="form-label">Company Email</label>
					<input type="text" class="form-control border-3" id="inputEmail" required>
				</div>
				<div class="col-12">
					<label for="inputPhoneNumber" class="form-label">Phone Number</label>
					<input type="text" class="form-control border-3" id="inputPhoneNumber">
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label>
					<textarea class="form-control border-3" id="inputAddress" rows="3"></textarea>
				</div>
				<div class="col-12">
					<label for="inputCity" class="form-label">Company Website URL</label>
					<input type="text" class="form-control border-3" id="inputCity">
				</div>
				<div class="col-12">
					<label for="inputCity" class="form-label">Company Social Media URL</label>
					<input type="text" class="form-control border-3" id="inputCity">
				</div>
				<div class="col-6 mb-3">
					<label for="inputLogo" class="form-label">Company Logo</label>
					<input class="form-control border-3" type="file" id="inputLogo" accept=".jpg, .png, .jpeg, .pdf">
				</div>
				<div class="col-6 mb-3">
					<label for="inputLicense" class="form-label">Company Business License</label>
					<input class="form-control border-3" type="file" id="inputLicense" accept=".jpg, .png, .jpeg, .pdf">
				</div>
				<div class="col-12 d-flex flex-row justify-content-end">
					<button type="submit" class="btn btn-secondary">Reject</button>
				</div>                
				<div class="col-12 d-flex flex-row justify-content-end">
					<button type="submit" class="btn btn-primary">Approve</button>
				</div>
			</form>
		</div>

	</div>
	<footer class="page-footer">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-sm-6">
					<p>
						&copy;
						<script>
							document.write(new Date().getFullYear());
						</script>
						- TARUMT FOCS ITP
					</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
