{%extends "adminLayout.html"%}

{% block title %}Company Details{% endblock %}

{% block content %}
	<div class="d-flex flex-row justify-content-center align-items-center ">
		<div class="col-8">
			<div class="fs-2 fw-bold text-center mb-2">Company Details</div> 
			<form class="row g-3">
				{%for c,file in comp%}   				
				<div class="col-6">
					<label for="inputName" class="form-label">{{file[0]}}</label>
					<input type="text" class="form-control border-3" id="inputName" value={{c[1]}} disabled>
				</div>
				<div class="col-6">
					<label for="inputEmail" class="form-label">Company Email</label>
					<input type="text" class="form-control border-3" id="inputEmail" value={{c[2]}} disabled>
				</div>
				<div class="col-12">
					<label for="inputPhoneNumber" class="form-label">Phone Number</label>
					<input type="text" class="form-control border-3" id="inputPhoneNumber" value={{c[3]}} disabled>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label>
					<textarea class="form-control border-3" id="inputAddress" rows="3" disabled>{{c[4]}}</textarea>
				</div>
				<div class="col-12">
					<label for="inputCity" class="form-label">Company Website URL</label>
					<input type="text" class="form-control border-3" id="inputCity" value={{c[5]}} disabled>
				</div>
				<div class="col-12">
					<label for="inputCity" class="form-label">Company Social Media URL</label>
					<input type="text" class="form-control border-3" id="inputCity" value={{c[6]}} disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="inputLogo" class="form-label">Company Logo</label>
					<input class="form-control border-3" type="file" id="inputLogo" accept=".jpg, .png, .jpeg, .pdf" value={{c[7]}} disabled>
				</div>
				<div class="col-6 mb-3">
					<label for="inputLicense" class="form-label">Company Business License</label>
					<input class="form-control border-3" type="file" id="inputLicense" accept=".jpg, .png, .jpeg, .pdf" value={{c[8]}} disabled>
				</div>          
				<div class="col-12 d-flex flex-row justify-content-end">
					<button type="submit" class="btn btn-secondary">Reject</button>					
					<button type="submit" class="btn btn-primary">Approve</button>
				</div>
				{%endfor%}
			</form>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
		{%endblock%}
